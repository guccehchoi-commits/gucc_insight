title: GUCC INSIGHT
minimal_mistakes_skin: air # 깨끗한 하늘색 스킨 적용
search: true
remote_theme: mmistakes/minimal-mistakes

# 빌드 설정
paginate: 10
paginate_path: /page:num/
markdown: kramdown

# 글 목록 레이아웃을 카드형(grid)으로 고정
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      entries_layout: grid  # 이 부분이 카드형으로 만들어주는 핵심입니다
      classes: wide         # 화면을 더 넓게 씁니다
      read_time: true
      share: true
      related: true

category_archive:
  type: grid
  path: /categories/
tag_archive:
  type: grid
  path: /tags/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
