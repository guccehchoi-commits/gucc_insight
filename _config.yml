encoding: utf-8
title: GUCC INSIGHT
minimal_mistakes_skin: air # 깨끗한 하늘색 스킨 적용
search: true
remote_theme: "mmistakes/minimal-mistakes"

# 빌드 설정
paginate: 10
paginate_path: /page:num/
markdown: kramdown

# 글 목록 레이아웃을 카드형(grid)으로 고정
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      entries_layout: grid
      classes: wide
      # teaser: ... 이 줄은 삭제하거나 지워주세요!

category_archive:
  type: grid
  path: /categories/
tag_archive:
  type: grid
  path: /tags/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-remote-theme  # 이 줄이 반드시 있어야 테마 소스를 가져옵니다!
  - jekyll-include-cache
  # ... 나머지 플러그인들
  
# _config.yml 파일 맨 아래에 추가하세요
exclude:
  - admin/cms.js          # 혹시 남아있을지 모르는 잔재 차단
  - admin/config.yml_backup
  - Gemfile
  - Gemfile.lock
  - vendor
