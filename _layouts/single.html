---
layout: default
---

<div id="main" role="main">
  <article class="page">
    <div class="page__inner-wrap">
      <header>
        <h1 class="page__title" style="margin-top: 80px !important; margin-bottom: 40px !important; font-size: 2.8rem !important; line-height: 1.2 !important; letter-spacing: -1px !important; font-weight: 900 !important;">
          {{ page.title }}
        </h1>
        
        {% if page.header.teaser %}
          <div class="page__hero-teaser" style="margin: 0 0 60px 0;">
            <img src="{{ page.header.teaser | relative_url }}" 
                 alt="{{ page.title }}" 
                 style="width: 100%; max-height: 600px; object-fit: cover; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
          </div>
        {% endif %}
      </header>

      <section class="page__content" style="font-size: 1.15rem; line-height: 1.9;">
        {{ content }}
      </section>
    </div>
  </article>
</div>
