---
layout: default
banner_image: /assets/images/main-banner.jpg
banner_height: 500
post_title_weight: 300
---

<style>
  /* 그리드 레이아웃 설정 */
  .entries-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px 0;
  }
  .archive__item-teaser {
    width: 100%;
    height: 200px;
    overflow: hidden;
  }
  .archive__item-teaser img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

{% if page.banner_image %}
<div style="width: 100%; height: {{ page.banner_height | default: 400 }}px; background: url('{{ page.banner_image | relative_url }}') no-repeat center/cover;"></div>
{% endif %}

<div style="text-align: center; padding: 60px 0;">
  <h1 style="font-size: 3.5rem; font-weight: 950; letter-spacing: -3px; margin: 0;">GUCC INSIGHT</h1>
  <p style="color: #888; letter-spacing: 2px;">GAME USER CARE CENTER MAGAZINE</p>
</div>

<div class="entries-grid">
  {% for post in site.posts %}
    <article class="archive__item">
      {% if post.header.teaser %}
        <div class="archive__item-teaser">
          <img src="{{ post.header.teaser | relative_url }}" alt="">
        </div>
      {% endif %}
      <h3 style="font-weight: {{ page.post_title_weight | default: 300 }} !important;">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
    </article>
  {% endfor %}
</div>
