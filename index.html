---
layout: home
author_profile: false
entries_layout: grid
banner_image: /assets/images/main-banner.jpg
banner_height: 400
post_title_weight: 300
---

<style>
  /* [수정] Recent Posts 밑의 게시물 제목 두께 조절 */
  .archive__item-title {
    font-weight: {{ page.post_title_weight | default: 300 }} !important;
    line-height: 1.3;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
  }

  /* Recent Posts 글자 자체는 깔끔하게 고정 */
  .archive__subtitle {
    font-weight: 300; 
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5em;
    margin-bottom: 2em;
  }

  /* 3. [추가] 바둑판 그리드에서 이미지가 보이게 강제 설정 */
  .grid__item .archive__item-teaser {
    display: block !important; /* 숨겨져 있을지 모를 이미지를 강제로 표시 */
    margin-bottom: 0.5em;
    border-radius: 4px; /* 모서리 살짝 둥글게 (선택사항) */
    overflow: hidden;
  }

  .grid__item .archive__item-teaser img {
    width: 100%;
    height: 200px; /* 높이를 통일하면 바둑판이 예쁘게 정렬됩니다 */
    object-fit: cover; /* 이미지가 찌그러지지 않게 꽉 채움 */
  }
</style>

{% if page.banner_image %}
<div class="main-banner" style="width: 100%; height: {{ page.banner_height }}px; background: url('{{ page.banner_image }}') no-repeat center; background-size: cover; margin-bottom: 40px;"></div>
{% endif %}

<div style="text-align: center; padding: 40px 0 60px 0;">
  <h1 style="font-size: 3.5rem; font-weight: 950; letter-spacing: -3px; color: #000; margin: 0; line-height: 1;">GUCC INSIGHT</h1>
  <p style="font-size: 1.1rem; color: #888; font-weight: 400; margin-top: 20px; letter-spacing: 2px;">GAME USER CARE CENTER MAGAZINE</p>
  <hr style="width: 40px; border: 2px solid #000; margin: 40px auto 0;">
</div>
