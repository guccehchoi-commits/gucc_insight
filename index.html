---
layout: default
author_profile: false
---

<style>
  .main-banner {
    width: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    margin-bottom: 40px;
  }
  .archive__item-title {
    font-weight: {{ page.post_title_weight | default: 300 }} !important;
  }
  .entries-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  .archive__item-teaser {
    max-height: 200px;
    overflow: hidden;
    margin-bottom: 10px;
  }
  .archive__item-teaser img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
</style>

{% if page.banner_image %}
<div class="main-banner" style="height: {{ page.banner_height }}px; background-image: url('{{ page.banner_image | relative_url }}');"></div>
{% endif %}

<div style="text-align: center; padding: 40px 0 60px 0;">
  <h1 style="font-size: 3.5rem; font-weight: 950; letter-spacing: -3px; color: #000; margin: 0; line-height: 1;">GUCC INSIGHT</h1>
  <p style="font-size: 1.1rem; color: #888; font-weight: 400; margin-top: 20px; letter-spacing: 2px;">GAME USER CARE CENTER MAGAZINE</p>
  <hr style="width: 40px; border: 2px solid #000; margin: 40px auto 0;">
</div>

<div class="entries-grid">
  {% for post in site.posts %}
    <article class="archive__item">
      {% if post.header.teaser %}
        <div class="archive__item-teaser">
          <img src="{{ post.header.teaser | relative_url }}" alt="">
        </div>
      {% endif %}
      <h3 class="archive__item-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
    </article>
  {% endfor %}
</div>
