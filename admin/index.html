<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GUCC Admin</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // 자동 로딩을 완전히 차단하기 위해 초기화 시점을 제어합니다.
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "guccehchoi-commits/gucc_insight",
          branch: "master",
          base_url: "https://gucc-auth.gucc-ehchoi.workers.dev",
          auth_endpoint: "auth"
        },
        display_url: "https://gucc-insight.pages.dev",
        media_folder: "assets/images",
        public_folder: "/assets/images",
        collections: [{
          name: "posts",
          label: "포스트 등록",
          folder: "_posts",
          create: true,
          fields: [
            { label: "제목", name: "title", widget: "string" },
            { label: "본문", name: "body", widget: "markdown" }
          ]
        }]
      }
    });
  </script>
</body>
</html>
