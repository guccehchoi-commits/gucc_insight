<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블로그 관리자</title>
  <script>window.CMS_MANUAL_INIT = true;</script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "guccehchoi-commits/gucc_insight",
          branch: "master",
          base_url: "https://gucc-insight.vercel.app", 
          auth_endpoint: "api/auth"
        },
        media_folder: "assets/images",
        public_folder: "/assets/images",
        collections: [
          {
            name: "blog",
            label: "블로그 포스트",
            folder: "_posts",
            create: true,
            // ⭐ 이 줄이 핵심입니다! 파일명에 날짜를 강제로 붙여줍니다.
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}", // 한글 제목도 안전하게 변환하여 파일 생성
            fields: [
              // 이 두 줄이 추가되어야 블로그 목록에 나타납니다.
              { label: "레이아웃", name: "layout", widget: "hidden", default: "single" },
              { label: "카테고리", name: "categories", widget: "hidden", default: "blog" },
              { label: "제목", name: "title", widget: "string" },
              { label: "작성일", name: "date", widget: "datetime" },
              { label: "본문", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
