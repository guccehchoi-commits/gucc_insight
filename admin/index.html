<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블로그 관리자</title>
  <script>window.CMS_MANUAL_INIT = true;</script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    CMS.init({
      config: {
        load_config_file: false, // 설정 파일 로드 시도 자체를 차단
        backend: {
          name: "github",
          repo: "guccehchoi-commits/gucc_insight",
          branch: "master",
          base_url: "https://gucc-insight.vercel.app", 
          auth_endpoint: "api/auth"
        },
        load_config_file: false,
        media_folder: "assets/images",
        public_folder: "assets/images",
        collections: [
          {
            name: "blog",
            label: "블로그 포스트",
            folder: "_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
           // {{header.teaser}}는 '목록 썸네일 이미지' 경로
            summary: "{{title}} {{fields.header.teaser}}",
            fields: [
              { label: "레이아웃", name: "layout", widget: "hidden", default: "single" },
              { label: "카테고리", name: "categories", widget: "hidden", default: "blog" },
              { label: "제목", name: "title", widget: "string" },
              { label: "작성일", name: "date", widget: "datetime" },
              // ⭐ [3번 요청] 글 목록에 이미지가 나오게 하는 필드 추가
              { label: "목록 썸네일 이미지", name: "header", widget: "object", fields: [
                  { label: "이미지 선택", name: "teaser", widget: "image", required: false }
                ] 
              },
              { label: "요약", name: "excerpt", widget: "text", required: false },
              { label: "본문", name: "body", widget: "markdown" }
            ]
          },
          // ⭐ [1&2&4번 요청] 드디어 추가된 '페이지 설정' 메뉴!
          {
            name: "pages",
            label: "페이지 설정",
            files: [
              {
                file: "index.html",
                label: "메인 화면 관리",
                name: "index",
                fields: [
                  { label: "메인 배너 이미지", name: "banner_image", widget: "image", required: false },
                  { label: "배너 높이(px)", name: "banner_height", widget: "number", default: 400 },
                  { label: "Recent Posts 두께(100-900)", name: "post_title_weight", widget: "number", default: 300 }
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
